<{extends file="../layout.tpl.htm"}>
<{block name="head-last"}>
	<link rel="stylesheet" href="/admin/css/edit.css" type="text/css" />
	<script src="/admin/js/edit.js"></script>
<{/block}>
<{block name="content"}>
  <div class="row">
		<div class="col-lg-12">
			<h3 class="page-header"><{$page_title}></h3>
		</div>
	</div>
	
	<form class="edit" method="post" action="./" enctype="multipart/form-data">
		<input type="hidden" name="action" value="update" />
		<div class="row list">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						編輯<{$page_title}>
						<div class="pull-right"></div>
					</div>
					<div class="panel-body">

						<div class="form-group">
							<label><{$choose.title}></label>
							<textarea name="content[choose]" rows="5" class="form-control validate[required]"><{$choose.content}></textarea>
						</div>

						<div class="form-group">
							<label><{$managed.title}></label>
							<textarea name="content[managed]" rows="5" class="form-control validate[required]"><{$managed.content}></textarea>
						</div>

						<div class="form-group">
							<label><{$fund.title}></label>
							<textarea name="content[fund]" rows="5" class="form-control validate[required]"><{$fund.content}></textarea>
						</div>

						<div class="form-group">
							<label><{$advisory.title}></label>
							<textarea name="content[advisory]" rows="5" class="form-control validate[required]"><{$advisory.content}></textarea>
						</div>

						<div class="form-group">
							<label><{$preservation.title}></label>
							<textarea name="content[preservation]" rows="5" class="form-control validate[required]"><{$preservation.content}></textarea>
						</div>

						<button type="submit" class="btn btn-success">確認修改</button>

					</div>

				</div>
			</div>
		</div>
	</form>
<{/block}>
