<{extends file="../layout.tpl.htm"}>
<{block name="head-last"}>
	<link rel="stylesheet" href="/admin/css/edit.css" type="text/css" />
	<script src="/admin/js/edit.js"></script>
	<script src="<{$smarty.server.JASONWANG826_CONFIG.CKEDITOR_ALIAS}>/standard/ckeditor.js"></script>
	<script src="<{$smarty.server.JASONWANG826_CONFIG.CKEDITOR_ALIAS}>/standard/adapters/jquery.js"></script>
<{/block}>
<{block name="content"}>
  <div class="row">
		<div class="col-lg-12">
			<h3 class="page-header"><{$page_title}></h3>
		</div>
	</div>
	
	<script type="text/javascript">
	<!--
		function onValidationComplete(f,v)	{
			var $editor=$('textarea[name="ldesc"');
			if($editor.val()=='')	{
				$('#ldesc').validationEngine('showPrompt','* 此欄位不可空白','error', undefined, true);
				v=false;
			}
			var $editor=$('textarea[name="rdesc"');
			if($editor.val()=='')	{
				$('#rdesc').validationEngine('showPrompt','* 此欄位不可空白','error', undefined, true);
				v=false;
			}
			return v;
		}
	//-->
	</script>
	<form class="edit" method="post" action="./" enctype="multipart/form-data" onValidationComplete="onValidationComplete">
		<input type="hidden" name="action" value="<{if $smarty.request.action=='new'}>insert<{else}>update<{/if}>" />
		<input type="hidden" name="id" value="<{$r.id|escape}>" />
		<div class="row list">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<{if $smarty.request.action=='new'}>新增<{elseif $smarty.request.action=='edit'}>編輯<{/if}><{$page_title}>
						<div class="pull-right"><a href="./">列表</a></div>
					</div>
					<div class="panel-body">

						<div class="form-group">
							<label>姓名</label>
							<input type="text" name="name" value="<{$r.name}>" class="form-control validate[required]">
						</div>

						<div class="form-group">
							<label>職位</label>
							<textarea name="job" rows="4" class="form-control validate[required]"><{$r.job|escape}></textarea>
						</div>

						<div class="form-group">
							<label>圖片上傳</label>
							<input type="file" name="photo" class="validate[<{if $smarty.request.action=='new'}>required,<{/if}>custom[image-file]] image-upload" preview-at="photo">
							尺寸 : 1920 px * 650 px
							<div src="<{$r.photo|escape}>" id="photo" class="image-preview image-preview-crop" width="960" height="325"></div>
						</div>

						<div class="form-group">
							<label>列表縮圖</label>
							<input type="file" name="thumb" class="validate[<{if $smarty.request.action=='new'}>required,<{/if}>custom[image-file]] image-upload" preview-at="thumb">
							尺寸 : 555 px * 700 px
							<div src="<{$r.thumb|escape}>" id="thumb" class="image-preview image-preview-crop" width="555" height="700"></div>
						</div>

						<div class="form-group">
							<div><label>人物介紹 - 左半部</label></div>
							<div id="ldesc"></div>
							<textarea name="ldesc" rows="12" cols="80" class="html-editor"><{$r.ldesc|escape}></textarea>
						</div>

						<div class="form-group">
							<div><label>人物介紹 - 右半部</label></div>
							<div id="rdesc"></div>
							<textarea name="rdesc" rows="12" cols="80" class="html-editor"><{$r.rdesc|escape}></textarea>
						</div>

						<div class="form-group">
							<label>排序</label>
							<div class="ord" name="ord" maxOrd="<{$maxOrd}>" value="<{$r.ord|escape}>"></div>
						</div>

						<div class="form-group">
							<label>是否顯示</label>
							<label class="radio-inline"><input type="radio" name="enable" value="Y"<{if $r.enable=='Y'}> checked<{/if}>>是</label>
							<label class="radio-inline"><input type="radio" name="enable" value="N"<{if $r.enable=='N'}> checked<{/if}>>否</label>
						</div>
			
						<button type="submit" class="btn btn-success">確認修改</button>

					</div>

				</div>
			</div>
		</div>
	</form>
<{/block}>
